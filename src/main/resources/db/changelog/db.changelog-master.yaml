databaseChangeLog:
  - changeSet:
      id: 1
      author: Luke Stratta
      changes:

        # ORDER TABLE
        - createTable:
            tableName: customer_orders
            columns:
              - column:
                  name: customer_order_key
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: customer_order_id
                  type: UUID
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: total_value
                  type: DOUBLE
                  constraints:
                    nullable: false
        - addAutoIncrement:
            tableName: customer_orders
            columnName: customer_order_key
            columnDataType: BIGINT
            generationType: ALWAYS
            startWith: 100
            incrementBy: 1

        # PRODUCT TABLE
        - createTable:
            tableName: products
            columns:
              - column:
                  name: product_key
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: product_id
                  type: UUID
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR
                  constraints:
                    nullable: true
              - column:
                  name: description
                  type: VARCHAR
                  constraints:
                    nullable: true
              - column:
                  name: item_price
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: customer_order
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_order_key_to_products
                    references: customer_orders(customer_order_key)
                    nullable: true
        - addAutoIncrement:
            tableName: products
            columnName: product_key
            columnDataType: BIGINT
            generationType: ALWAYS
            startWith: 100
            incrementBy: 1

  - changeSet:
      id: 2
      author: Luke Stratta
      changes:

        # Orders Products Link Table
        - createTable:
            tableName: orders_products_link
            columns:
              - column:
                  name: orders_products_link_key
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: order_key
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_order_key_to_orders_products
                    references: customer_orders(customer_order_key)
                    nullable: true
              - column:
                  name: product_key
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_product_key
                    references: products(product_key)
                    nullable: true
        - addAutoIncrement:
            tableName: orders_products_link
            columnName: orders_products_link_key
            columnDataType: BIGINT
            generationType: ALWAYS
            startWith: 100
            incrementBy: 1

        # Customers Table
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: customer_key
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: customer_id
                  type: UUID
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - addAutoIncrement:
            tableName: customers
            columnName: customer_key
            columnDataType: BIGINT
            generationType: ALWAYS
            startWith: 100
            incrementBy: 1

        # Addresses Table
        - createTable:
            tableName: addresses
            columns:
              - column:
                  name: address_key
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: address_id
                  type: UUID
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: building_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: street
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: county
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: postcode
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - addAutoIncrement:
            tableName: addresses
            columnName: address_key
            columnDataType: BIGINT
            generationType: ALWAYS
            startWith: 100
            incrementBy: 1

        # Orders Products Link Table
        - createTable:
            tableName: customers_addresses_link
            columns:
              - column:
                  name: customers_addresses_link_key
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: customers_key
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_customer_key_to_customers_addresses
                    references: customers(customer_key)
                    nullable: true
              - column:
                  name: addresses_key
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_address_key_to_customers_addresses
                    references: addresses(address_key)
                    nullable: true
        - addAutoIncrement:
            tableName: customers_addresses_link
            columnName: customers_addresses_link_key
            columnDataType: BIGINT
            generationType: ALWAYS
            startWith: 100
            incrementBy: 1



