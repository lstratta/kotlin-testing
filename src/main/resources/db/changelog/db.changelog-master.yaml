databaseChangeLog:
  - changeSet:
      id: 1
      author: Luke Stratta
      changes:

        # ORDER TABLE
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: order_key
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: order_id
                  type: UUID
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: total_value
                  type: DOUBLE
                  constraints:
                    nullable: false
        - addAutoIncrement:
            tableName: orders
            columnName: order_key
            columnDataType: BIGINT
            generationType: ALWAYS
            startWith: 100
            incrementBy: 1

        # PRODUCT TABLE
        - createTable:
            tableName: products
            columns:
              - column:
                  name: product_key
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: product_id
                  type: UUID
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR
                  constraints:
                    nullable: true
              - column:
                  name: description
                  type: VARCHAR
                  constraints:
                    nullable: true
              - column:
                  name: item_price
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: customer_order
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_order_key
                    references: orders(order_key)
                    nullable: true
        - addAutoIncrement:
            tableName: products
            columnName: product_key
            columnDataType: BIGINT
            generationType: ALWAYS
            startWith: 100
            incrementBy: 1

  - changeSet:
      id: 2
      author: Luke Stratta
      changes:

        # Customer Table
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: customer_key
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: customer_id
                  type: UUID
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              
